<body>

	<div id="content">

		<h1>Checkbox Group</h1>

		<fieldset id="checkbox-group-form" class="cb-rb-fields inline">
			<h2 class="toggle">
				<input type="checkbox" value="0" id="toggleEventTypes" />
				<label for="toggleEventTypes">Event Types</label>
			</h2>
			<ol class="radio-check-fields">
				<li>
					<input type="checkbox" value="open" id="open" />
					<label for="open">Open</label>
				</li>
				<li>
					<input type="checkbox" value="click" id="click" />
					<label for="click">Click</label>
				</li>
				<li>
					<input type="checkbox" value="opt-out" id="opt-out" />
					<label for="opt-out">Opt Out</label>
				</li>
				<li>
					<input type="checkbox" value="hard-bounce" id="hard-bounce" />
					<label for="hard-bounce">Hard Bounce</label>
				</li>
				<li>
					<input type="checkbox" value="soft-bounce" id="soft-bounce" />
					<label for="soft-bounce">Soft Bounce</label>
				</li>
				<li>
					<input type="checkbox" value="abuse-complaint" id="abuse-complaint" />
					<label for="abuse-complaint">Abuse Complaint</label>
				</li>
				<li>
					<input type="checkbox" value="forward" id="forward" />
					<label for="forward">Forward</label>
				</li>
			</ol>
			<div class="clear"></div>
		</fieldset>

		<script id="tmpCheckboxGroup" type="text/template" class="template">

		</script>

	</div>
